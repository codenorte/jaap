 <app-menu></app-menu>
 <div class="content">
 	<div class="container">
 		<div class="row">
 			<div class="col-md-6">
 				<img src="assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
 			</div>
 			<div class="col-md-6 contents">
 				<div class="row justify-content-center">
 					<div class="col-md-8">
 						<div class="mb-4">
 							<h3>Iniciar sesion</h3>
 							<p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
 						</div>
 						<form #loginForm="ngForm" (ngSubmit)="login()">
 							<div class="form-group first">
 								<input type="username" class="form-control" name="usuario" #usuario="ngModel" [(ngModel)]="user.usuario" id="usuario" aria-describedby="usuario" placeholder="Usuario CI/RUC" required>

 							</div>
 							<div class="form-group">
                                <div class="input-group">
                                    <input [type]="show ? 'text' : 'password'" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" id="password" placeholder="Contraseña" required>
                                    <div class="input-group-addon" title="Mostrar contraseña" (click)="passwordShow()">
                                    	<span class="boton_showpass">
                                    		<i  [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

 							<div class="d-flex mb-5 align-items-center">
 								<span class="control control--checkbox mb-0"><span class="caption">Remember me</span>
 									<input type="checkbox" checked="checked"/>
 									<div class="control__indicator"></div>
 								</span>
 								<span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
 							</div>

 							<button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-block btn-primary">Entrar</button>

 						</form>
 					</div>
 				</div>

 			</div>

 		</div>
 	</div>
 </div>
